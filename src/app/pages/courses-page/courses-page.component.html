<label>
    <span>Show Only Advanced:</span>
    <input class="only-advanced-checkbox" type="checkbox" [(ngModel)]="isShowAdvanced" />
</label>

<div *ngIf="!isShowAdvanced" class="beginners-courses">
    <div>Beginner Courses:</div>
    <courses-list [courses]="beginnerCourses | async"></courses-list>
</div>

<div *ngIf="isShowAdvanced" class="advanced-courses">
    <div>Advanced Courses:</div>
    <courses-list [courses]="advancedCourses | async"></courses-list>
</div>
