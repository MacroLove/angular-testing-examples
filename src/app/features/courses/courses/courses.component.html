<ng-container *ngIf="courses?.[0] ; else noCourses">
    <div class="card course" *ngFor="let course of courses">
        <div class="header">{{course.name}}</div>
    
        <button class="edit-button" (click)="editCourse(course)">Edit</button>
    </div>
</ng-container>
<ng-template #noCourses>
    <div class="no-courses">
        There is no courses to display
    </div>
</ng-template>
